<!DOCTYPE HTML>
<html>
<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="custom.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
   
</head>

<body>
     <div id="map"></div>
    
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

     <script>
        var map = L.map('map').setView([34.9823018, 33.1451285], 10);
        L.tileLayer('http://{s}.tiles.mapbox.com/v3/akkous01.lb178599/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://a.tiles.mapbox.com/v4/akkous01.lb178599/page.html?access_token=pk.eyJ1IjoiYWtrb3VzMDEiLCJhIjoiNHJBcWxEbyJ9.NxKaxoXi-pZmVMnL6_To3Q#4/35.17/33.37"></a>',
            maxZoom: 18
        }).addTo(map);
        </script> 
</body>
</html>
