<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Real Estate Cyprus</title>
    <style type="text/css">
        html, body, #map-canvas {
            height: 100%; margin: 0; padding: 0;
        }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDskKKeX8jRTqsVKa7b8dMPLICe10zxvxc"></script>
    <script type="text/javascript">

        var map;

        function initialize() {
            var mapOptions = {
                mapTypeId: google.maps.MapTypeId.HYBRID,
                center: new google.maps.LatLng(35.1015952,33.5364145),
                zoom: 10
            };
            map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);

            var contentString = '<div id="content">'+
                    '<div id="siteNotice">'+
                    '</div>'+
                    '<h1 id="firstHeading" class="firstHeading">ΕΝΟΙΚΙΆΖΕΤΑΙ ΣΤΟΎΝΤΙΟ ΣΤΗΝ ΑΚΡΌΠΟΛΗ</h1>'+
                    '<div id="bodyContent">'+
                            '<p><img src="https://aggelies.onlycy.com//components/com_djclassifieds/images/item/1817_image00020_ths.jpg"></p>'+
                    '<p> Στούντιο με βασικές ηλεκτρικές συσκευές, μερικώς επιπλωμένο στην Ακρόπολη.'+
                    'Στούντιο με βασικές ηλεκτρικές συσκευές, μερικώς επιπλωμένο σε προνομιακή τοποθεσία'+
                    'στην Ακρόπολη απέναντι από το Υπουργείο Παιδείας.  Χώρος στάθμευσης στον ισόγειο χώρο της πολυκατοικίας.</p>'+
                    '<p><a href="https://developers.google.com/maps/documentation/javascript/infowindows#open">'+
                    'Για περισσότερες πληροφορίες...</a></p>'
                    '</div>'+
                    '</div>';

            var infowindow = new google.maps.InfoWindow({
                content: contentString,
                maxWidth  : 250
            });


            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(35.1560017,33.3841104),
                map: map,
                animation: google.maps.Animation.DROP,
                title: 'Hello World!',
                icon: "house170 (3).png"
            });

            google.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map,marker);
            });
        }



        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
